<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.zn/thymeleaf/layout" layout:decorate="user/layout/basic">
	<th:block layout:fragment="title">
		<title>login</title>
	</th:block>
	
	<!-- TODO. CSS not applied -->
	
	<th:block layout:fragment="content">
		<div class="card-content">
			<form class="form-horizontal" th:action="@{/user/login.do}" th:object="${user}" method="post" onsubmit="return login(this)">
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">아이디</label>
					<div class="col-sm-10">
						<input type="email" th:field="*{email}" class="form-control" placeholder="아이디(Email)" />
					</div>
				</div>
				
				<div class="form-group">
					<label for="passwd" class="col-sm-2 control-label">비밀번호</label>
					<div class="col-sm-10">
						<input type="password" th:field="*{passwd}" class="form-control" placeholder="비밀번호" />
					</div>
				</div>
				
				<div class="btn_wrap text-center" th:object="${params}">
					<button type="submit" class="btn btn-primary waves-effect waves-light">로그인</button>
				</div>
			</form>
		</div>
	</th:block>
	
	<th:block layout:Fragment="script">
		<script th:inline="javascript">
			/*<![CDATA[*/
				
				function login(form) {
				
					var result = (
						   isValid(form.email, "아이디", null, null)
						&& isValid(form.passwd, "비밀번호", null, null)
					);
					if( result == false ) {
						return false;
					}
				}
			/*]]>*/
			
		</script>
	</th:block>
</html>
